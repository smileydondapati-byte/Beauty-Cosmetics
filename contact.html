<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Beauty Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff6fb;
    }
    header {
      background: #ff99c8;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #ff4fa3;
      margin-bottom: 20px;
    }

    .contact-form label {
      font-weight: bold;
      color: #444;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #ff4fa3;
      outline: none;
      box-shadow: 0 0 6px rgba(255, 79, 163, 0.4);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #ff4fa3;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e63a8d;
    }

    .success-message {
      display: none;
      margin-top: 15px;
      padding: 12px;
      background: #d4ffd9;
      color: #1a7f2b;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>


  <header>Contact Glow Beauty Store</header>

  <div class="container">
    <h2>We'd Love to Hear From You ðŸ’–</h2>

    <form class="contact-form" onsubmit="submitForm(event)">
      <label for="name">Your Name</label>
      <input type="text" id="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div id="success" class="success-message">Thank you! Your message has been sent ðŸ’•</div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      document.getElementById('success').style.display = 'block';

      setTimeout(() => {
        document.getElementById('success').style.display = 'none';
      }, 3000);
    }
  </script>

</body>
</html>
