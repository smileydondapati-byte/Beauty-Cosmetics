<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Glow Beauty Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9acb, #ffd6e9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      width: 380px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #ff4fa3;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff4fa3;
      outline: none;
      box-shadow: 0 0 6px rgba(255,79,163,0.4);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #ff4fa3;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e63a8d;
    }

    .error {
      display: none;
      background: #ffd4d4;
      padding: 10px;
      border-radius: 8px;
      color: #b30000;
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  

  <div class="login-container">
    <h2>Login</h2>

    <div id="error" class="error">Invalid email or password!</div>

    <form onsubmit="return login(event)">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('error');

      if (email === "user@gmail.com" && password === "12345") {
        alert("Login successful! Welcome to Glow Beauty Store ðŸ’–");
      } else {
        errorBox.style.display = 'block';
        setTimeout(() => {
          errorBox.style.display = 'none';
        }, 3000);
      }
    }
  </script>

</body>
</html>
